<!DOCTYPE html>
<html>

<head>
    <title>ARRAY SORT IN JAVASCRIPT</title>
</head>

<body>
    <h1>ARRAY SOT IN JAVASCRIPT</h1>
    <p>multiply all elements in the array by 59 and add 7 to all elements</p>
    <p id="demo"></p>
    <script>
        var points = [100, 5, 1, 15, 20, 60, 40, 75, 2011];
        function myFunction(num) {
            return num * 59 +7;
        }
        var newarry = points.map(myFunction);
        document.getElementById("demo").innerHTML = newarry;
    </script>
